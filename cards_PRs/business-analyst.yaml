key-objectives:
  - O Guia oferece uma variedade de recursos relacionados à gestão da inovação, marketing analytics e ferramentas e indicadores do e-commerce.
  - A formação em Gestão da Inovação abrange cursos que abordam os fundamentos e práticas da gestão da inovação, incluindo design thinking, lean startup e desenvolvimento ágil de produtos.
  - A formação em Marketing Analytics proporciona conhecimentos e habilidades para análise de dados voltada para o marketing, abrangendo temas como análise de dados, métricas de desempenho e estratégias de marketing baseadas em dados.
  - A formação em Ferramentas e Indicadores do E-commerce concentra-se em capacitar profissionais com as ferramentas e indicadores necessários para uma gestão eficiente de negócios de comércio eletrônico.
